<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Eternal Backlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- =========== REUSABLE HEADER =========== -->
    <header class="fixed top-0 left-0 w-full z-30 p-4 bg-black/30 backdrop-blur-sm shadow-md">
       <!-- Header content (with correct links pointing to index.html and dashboard.html) -->
    </header>

    <main>
        <!-- =========== PROFILE HEADER =========== -->
        <section id="profile-header" class="relative pt-16 h-64 md:h-80 bg-cover bg-center bg-gray-700 transition-all duration-500" style="/* background-image will be set by JS */">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/70 to-transparent"></div>
            <div class="container mx-auto h-full relative px-4">
                <div class="absolute bottom-0 right-4 flex items-end space-x-4">
                    <div class="text-right mb-2">
                        <h1 class="text-3xl md:text-5xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">My Dashboard</h1>
                        <p class="text-gray-300">Welcome back, TrophyHunter27</p>
                        <!-- ADD FRIEND BUTTON REMOVED -->
                    </div>
                    <div class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-gray-700 bg-gray-800 overflow-hidden shrink-0 shadow-lg">
                        <img src="https://placehold.co/128x128/1f2937/ffffff?text=TH" alt="User Avatar">
                    </div>
                </div>
            </div>
        </section>

        <!-- Container for the rest of the page content -->
        <div class="container mx-auto p-4 md:p-8">

            <!-- Global Stats Section (unchanged) -->
            <section class="mb-16">
                 <!-- ... -->
            </section>

            <!-- =========== UNIFIED GAME LIBRARY =========== -->
            <section>
                <!-- CONTROLS ROW -->
                <div class="bg-gray-800/50 p-4 rounded-lg mb-6 flex flex-wrap gap-4 justify-between items-center">
                    <!-- TABS -->
                    <div class="flex border-b border-gray-700">
                        <button data-platform="psn_library" class="tab-button py-2 px-4 text-sm font-semibold text-gray-400 border-b-2 border-transparent hover:text-white">PlayStation</button>
                        <button data-platform="xbox_library" class="tab-button py-2 px-4 text-sm font-semibold text-gray-400 border-b-2 border-transparent hover:text-white">Xbox</button>
                        <button data-platform="steam_library" class="tab-button py-2 px-4 text-sm font-semibold text-gray-400 border-b-2 border-transparent hover:text-white">Steam</button>
                    </div>
                    <!-- FILTERS & TOGGLES -->
                    <div class="flex flex-wrap items-center gap-4">
                        <select id="completion_filter" class="bg-gray-700 border-gray-600 rounded-md p-2 text-sm">
                            <option value="all">Filter: All Games</option>
                            <option value="100">100% Completed</option>
                            <option value="plat_no_100">Platinum (Not 100%)</option>
                            <option value="in_progress">In Progress</option>
                        </select>
                        <label for="dlc_toggle" class="flex items-center cursor-pointer text-sm">
                            <div class="relative">
                                <input type="checkbox" id="dlc_toggle" class="sr-only" checked>
                                <div class="block bg-gray-600 w-12 h-6 rounded-full"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                            </div>
                            <div class="ml-3 text-gray-300">Show DLC</div>
                        </label>
                    </div>
                </div>
                
                <!-- SORT & VIEW ROW -->
                <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
                    <p id="game_count_display" class="text-gray-400 text-sm mb-4 sm:mb-0">Showing 0 of 0 games</p>
                    <div class="flex items-center space-x-3">
                        <select id="sort_dropdown" class="bg-gray-800 border border-gray-700 text-sm rounded-md p-2"></select>
                        <div class="flex bg-gray-800 border border-gray-700 rounded-md p-0.5"></div>
                    </div>
                </div>

                <!-- Tab Content Panel (unified for all platforms) -->
                <div id="game_library_content">
                    <div id="grid_view_container" class="view-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-4 gap-y-8"></div>
                    <div id="list_view_container" class="view-list hidden flex flex-col space-y-3"></div>
                </div>

                <!-- PAGINATION CONTROLS -->
                <div id="pagination_controls" class="mt-8 flex justify-center items-center space-x-4">
                    <button id="prev_page_btn" class="bg-gray-700 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">← Previous</button>
                    <span id="page_indicator" class="text-lg font-semibold">Page 1 of 1</span>
                    <button id="next_page_btn" class="bg-gray-700 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">Next →</button>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Mobile Menu & Main Dashboard Logic -->
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
