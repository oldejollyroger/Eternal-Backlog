<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Eternal Backlog</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Our Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Inline styles for dynamic UI elements -->
    <style>
        /* Makes the DLC toggle switch animate */
        input:checked ~ .dot {
            transform: translateX(1.5rem);
            background-color: #a855f7; /* Purple */
        }
        /* Style for the active platform tab */
        .tab-button.active {
            @apply bg-purple-600 text-white;
        }
        /* Style for the active view toggle button (grid/list) */
        .view-toggle.active {
            @apply bg-purple-600 text-white;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- =========== REUSABLE HEADER =========== -->
    <header class="fixed top-0 left-0 w-full z-30 p-4 bg-black/30 backdrop-blur-sm shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="index.html" class="text-2xl font-bold text-white">Eternal Backlog</a>
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="dashboard.html" class="text-white font-semibold">My Dashboard</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Public Profile</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Guides</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                 <span class="hidden sm:block text-gray-300">Welcome, TrophyHunter27!</span>
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu Panel -->
        <div id="mobile-menu" class="hidden md:hidden container mx-auto mt-4 p-4 bg-gray-800 rounded-lg">
           <nav class="flex flex-col space-y-4">
               <a href="index.html" class="text-gray-300 hover:text-white transition-colors">Home</a>
               <a href="dashboard.html" class="text-white font-semibold">My Dashboard</a>
               <a href="#" class="text-gray-300 hover:text-white transition-colors">Public Profile</a>
               <hr class="border-gray-700">
               <a href="#" class="text-gray-300 hover:text-white transition-colors">Guides</a>
          </nav>
       </div>
    </header>

    <main>
        <!-- =========== DASHBOARD HEADER (WITH GRADIENT FALLBACK) =========== -->
        <section id="profile-header" class="relative pt-16 h-64 md:h-80 bg-cover bg-center bg-gradient-to-br from-purple-900 via-gray-900 to-blue-900 transition-all duration-500">
            <!-- Background image will be set by JS -->
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/80 to-transparent"></div>
            <div class="container mx-auto h-full relative px-4">
                <div class="absolute bottom-0 right-4 flex items-end space-x-4">
                    <div class="text-right mb-2">
                        <h1 class="text-3xl md:text-5xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">My Dashboard</h1>
                        <p class="text-gray-300">Welcome back, TrophyHunter27</p>
                    </div>
                    <div class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-gray-700 bg-gray-800 overflow-hidden shrink-0 shadow-lg">
                        <img src="https://placehold.co/128x128/1f2937/ffffff?text=TH" alt="User Avatar">
                    </div>
                </div>
            </div>
        </section>

        <!-- Container for the rest of the page content -->
        <div class="container mx-auto p-4 md:p-8">

            <!-- Global Stats Section (can be filled later) -->
            <section class="mb-12">
                 <!-- The stats from your original code will go here -->
            </section>

            <!-- =========== UNIFIED GAME LIBRARY =========== -->
            <section>
                <!-- Final Unified Control Bar -->
                <div class="bg-gray-800/50 p-3 rounded-lg mb-6 flex flex-wrap gap-y-3 gap-x-4 justify-between items-center text-sm">
                    <div class="flex items-center border border-gray-700 rounded-md">
                        <button data-platform="psn_library" class="tab-button px-4 py-2 font-semibold rounded-l-md">PlayStation</button>
                        <button data-platform="xbox_library" class="tab-button px-4 py-2 font-semibold border-l border-r border-gray-700 text-gray-400">Xbox</button>
                        <button data-platform="steam_library" class="tab-button px-4 py-2 font-semibold rounded-r-md text-gray-400">Steam</button>
                    </div>
                    <div class="flex flex-wrap items-center gap-x-4 gap-y-3">
                        <select id="completion_filter" class="bg-gray-700 border-gray-600 rounded-md p-2 focus:ring-purple-500 focus:border-purple-500">
                            <option value="all">Show: All Games</option>
                            <option value="100">Show: 100% Only</option>
                            <option value="plat_no_100">Show: Platinum (no 100%)</option>
                            <option value="in_progress">Show: In Progress</option>
                        </select>
                        <select id="sort_dropdown" class="bg-gray-700 border-gray-600 rounded-md p-2 focus:ring-purple-500 focus:border-purple-500">
                            <option value="progress_desc">Sort: Progress ↓</option>
                            <option value="progress_asc">Sort: Progress ↑</option>
                            <option value="name_asc">Sort: Name (A-Z)</option>
                            <option value="last_played_desc">Sort: Last Played</option>
                        </select>
                        <label for="dlc_toggle" class="flex items-center cursor-pointer">
                            <div class="relative"><input type="checkbox" id="dlc_toggle" class="sr-only" checked><div class="block bg-gray-600 w-12 h-6 rounded-full"></div><div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div></div>
                            <div class="ml-3 text-gray-300 font-semibold">Include DLC</div>
                        </label>
                    </div>
                    <div class="flex items-center gap-x-4">
                        <p id="game_count_display" class="text-gray-400">Loading games...</p>
                        <div class="flex bg-gray-800 border border-gray-700 rounded-md p-0.5">
                            <button id="view_grid_btn" class="view-toggle p-1.5 rounded-sm"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M 4 4 L 11 4 L 11 11 L 4 11 Z M 13 4 L 20 4 L 20 11 L 13 11 Z M 4 13 L 11 13 L 11 20 L 4 20 Z M 13 13 L 20 13 L 20 20 L 13 20 Z"/></svg></button>
                            <button id="view_list_btn" class="view-toggle p-1.5 rounded-sm"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M 3 5 L 21 5 L 21 7 L 3 7 Z M 3 11 L 21 11 L 21 13 L 3 13 Z M 3 17 L 21 17 L 21 19 L 3 19 Z"/></svg></button>
                        </div>
                    </div>
                </div>

                <!-- Library Panels -->
                <div id="psn_library_panel" class="library-panel"><div class="view-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-4 gap-y-8"></div><div class="view-list hidden flex flex-col space-y-3"></div></div>
                <div id="xbox_library_panel" class="library-panel hidden"><div class="view-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-4 gap-y-8"></div><div class="view-list hidden flex flex-col space-y-3"></div></div>
                <div id="steam_library_panel" class="library-panel hidden"><div class="view-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-4 gap-y-8"></div><div class="view-list hidden flex flex-col space-y-3"></div></div>

                <!-- Pagination Controls -->
                <div id="pagination_controls" class="mt-8 flex justify-center items-center space-x-4" style="display: none;"><button id="prev_page_btn" class="bg-gray-700 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">← Previous</button><span id="page_indicator" class="text-lg font-semibold">Page 1 of 1</span><button id="next_page_btn" class="bg-gray-700 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">Next →</button></div>
            </section>
        </div>
    </main>

    <!-- Mobile Menu Script -->
     <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) { mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); }); }
     </script>
    <!-- Main Dashboard Logic -->
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
