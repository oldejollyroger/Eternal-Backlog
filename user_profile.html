<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrophyHunter27's Profile - Eternal Backlog</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Our Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
        /* Simple style for active/inactive tabs. We add this for quick visual feedback. */
        .tab-button.active {
            @apply bg-gray-800 text-white border-purple-500;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- =========== REUSABLE HEADER =========== -->
    <header class="fixed top-0 left-0 w-full z-30 p-4 bg-black/30 backdrop-blur-sm shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            
            <div class="flex items-center space-x-8">
                <!-- Links to our other pages -->
                <a href="index.html" class="text-2xl font-bold text-white">Eternal Backlog</a>
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Games</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Guides</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Sessions</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">News</a>
                </nav>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Swapped this for a link to the user's OWN dashboard -->
                <a href="dashboard.html" class="hidden sm:block text-gray-300 hover:text-white transition-colors">My Dashboard</a>
                <!-- Link to THIS public profile -->
                <a href="user_profile.html" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">My Profile</a>
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Panel -->
        <div id="mobile-menu" class="hidden md:hidden container mx-auto mt-4">
            <nav class="flex flex-col space-y-4">
                <!-- ... Mobile nav links ... -->
            </nav>
        </div>
    </header>

    <main>
        <!-- =========== PROFILE HEADER =========== -->
        <section class="relative pt-24 h-80 md:h-96 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=2070&auto=format&fit=crop');">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/70 to-transparent"></div>
            <!-- Container for content positioning -->
            <div class="container mx-auto h-full relative px-4">
                <div class="absolute bottom-0 right-4 flex items-end space-x-4">
                    <div class="text-right mb-2">
                        <h1 class="text-3xl md:text-5xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">TrophyHunter27</h1>
                        <p class="text-gray-300">Member since May 2024</p>
                        <button class="mt-2 bg-purple-600 hover:bg-purple-700 text-white py-1 px-3 rounded-lg text-sm">Add Friend</button>
                    </div>
                    <div class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-gray-700 bg-gray-800 overflow-hidden shrink-0 shadow-lg">
                        <img src="https://placehold.co/128x128/1f2937/ffffff?text=TH" alt="User Avatar">
                    </div>
                </div>
            </div>
        </section>

        <!-- Container for the rest of the page content -->
        <div class="container mx-auto p-4 md:p-8">

            <!-- =========== GLOBAL STATS SECTION =========== -->
            <section class="mb-12">
                 <!-- Unchanged from your version, it's great -->
            </section>

            <!-- =========== UNIFIED GAME LIBRARY =========== -->
            <section>
                <!-- Header with Tabs and Controls (Refined Styles) -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                    <div class="flex border-b-2 border-gray-700">
                        <button data-tab-id="psn_library" class="tab-button py-2 px-5 text-gray-400 border-b-2 border-transparent hover:text-white transition-colors">PlayStation <span class="bg-gray-700 text-xs rounded-full px-2 py-0.5">50</span></button>
                        <button data-tab-id="xbox_library" class="tab-button py-2 px-5 text-gray-400 border-b-2 border-transparent hover:text-white transition-colors">Xbox <span class="bg-gray-700 text-xs rounded-full px-2 py-0.5">30</span></button>
                        <button data-tab-id="steam_library" class="tab-button py-2 px-5 text-gray-400 border-b-2 border-transparent hover:text-white transition-colors">Steam <span class="bg-gray-700 text-xs rounded-full px-2 py-0.5">10</span></button>
                    </div>

                    <div class="flex items-center space-x-2 mt-4 md:mt-0">
                        <select id="sort_dropdown" class="bg-gray-800 border-gray-700 rounded-md p-2 text-sm focus:ring-purple-500 focus:border-purple-500">
                            <!-- Options remain the same -->
                        </select>
                        <!-- View Toggle Buttons -->
                        <div class="flex bg-gray-800 rounded-md p-1 space-x-1">
                            <button id="view_grid_btn" class="p-1.5 rounded-md"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"></svg></button>
                            <button id="view_list_btn" class="p-1.5 rounded-md"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"></svg></button>
                        </div>
                    </div>
                </div>

                <!-- Tab Content Panels -->
                <div>
                    <div id="psn_library" class="library-panel"></div>
                    <div id="xbox_library" class="library-panel hidden"></div>
                    <div id="steam_library" class="library-panel hidden"></div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- LINK TO OUR EXTERNAL JAVASCRIPT FILE -->
    <script src="assets/js/profile.js"></script>

</body>
</html>
